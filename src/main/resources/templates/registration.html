<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Регистрация</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Sberminibank</a>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.success}">
					<div class="alert alert-info">Вы зарегистрировались</div>
				</div>

				<h1>Регистрация</h1>
				<form th:action="@{/registration}" th:object="${user}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">НЕВЕРНЫЙ ВВОД</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
						<label for="firstName" class="control-label">Имя</label> <input
							id="firstName" class="form-control" th:field="*{firstName}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('firstName')}"
							th:text="${error}">НЕВЕРНЫЙ ВВОД - 2</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
						<label for="lastName" class="control-label">Фамилия</label> <input
							id="lastName" class="form-control" th:field="*{lastName}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('lastName')}"
							th:text="${error}">НЕВЕРНЫЙ ВВОД - 3</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
						<label for="username" class="control-label">Имя пользователя</label>
						<input
							id="username" class="form-control" th:field="*{username}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('username')}" th:text="${error}">НЕВЕРНЫЙ ВВОД - 4</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmUsername')}? 'has-error':''">
						<label for="confirmUsername" class="control-label">Введите имя пользователя еще раз</label> <input id="confirmUsername" class="form-control"
							th:field="*{confirmUsername}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmUsername')}"
							th:text="${error}">НЕВЕРНЫЙ ВВОД - 5</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						<label for="password" class="control-label">Пароль</label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('password')}"
							th:text="${error}">НЕВЕРНЫЙ ВВОД - 6</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
						<label for="confirmPassword" class="control-label">Повторите пароль</label> <input id="confirmPassword" class="form-control"
							type="password" th:field="*{confirmPassword}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmPassword')}"
							th:text="${error}">НЕВЕРНЫЙ ВВОД - 7</p>
					</div>
										<div class="form-group">
						<button type="submit" class="btn btn-success">Зарегистрироваться</button>
						<span>Уже зарегистрированы? <a href="/" th:href="@{/login}">Войти</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
